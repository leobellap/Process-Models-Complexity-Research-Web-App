{% extends 'base.html' %} {% block content %}

<div hx-target="this">
  <div
    class="mx-auto my-[54px] flex w-[900px] flex-col gap-[30px] rounded-[20px] bg-white p-[40px]"
  >
    <div class="flex flex-col gap-[10px]">
      <h1 class="text-[24px] font-bold">
        Общие демографические данные об участниках опроса
      </h1>
      <hr />
    </div>

    <form
      action="/apply"
      hx-post="{{url_for('apply_data')}}"
      class="flex flex-col gap-[30px]"
      method="post"
    >
      <div class="flex flex-col gap-[10px] text-[18px]">
        <p>Возраст</p>
        <input
          class="rounded-[20px] border border-[#D9D9D9] px-[15px] py-[5px] focus:outline-none focus:ring focus:ring-violet-300"
          type="text"
          name="age"
          id=""
          required
        />
      </div>

      <div class="flex flex-col gap-[10px] text-[18px]">
        <p>Пол</p>
        <input
          class="rounded-[20px] border border-[#D9D9D9] px-[15px] py-[5px] focus:outline-none focus:ring focus:ring-violet-300"
          type="text"
          name="gender"
          id=""
          required
        />
      </div>

      <div class="flex flex-col gap-[10px] text-[18px]">
        <p>Образование</p>
        <input
          class="rounded-[20px] border border-[#D9D9D9] px-[15px] py-[5px] focus:outline-none focus:ring focus:ring-violet-300"
          type="text"
          name="education"
          id=""
          required
        />
      </div>

      <div class="flex flex-col gap-[10px] text-[18px]">
        <p>Специализация</p>
        <input
          class="rounded-[20px] border border-[#D9D9D9] px-[15px] py-[5px] focus:outline-none focus:ring focus:ring-violet-300"
          type="text"
          name="specialization"
          id=""
          required
        />
      </div>

      <div class="flex flex-col gap-[10px] text-[18px]">
        <p>Текущее место работы</p>
        <input
          class="rounded-[20px] border border-[#D9D9D9] px-[15px] py-[5px] focus:outline-none focus:ring focus:ring-violet-300"
          type="text"
          name="current_employer"
          id=""
          required
        />
      </div>

      <div class="flex flex-col gap-[10px] text-[18px]">
        <p>Текущая должность</p>
        <input
          class="rounded-[20px] border border-[#D9D9D9] px-[15px] py-[5px] focus:outline-none focus:ring focus:ring-violet-300"
          type="text"
          name="current_position"
          id=""
          required
        />
      </div>

      <div class="flex flex-col gap-[10px] text-[18px]">
        <p>Стаж</p>
        <input
          class="rounded-[20px] border border-[#D9D9D9] px-[15px] py-[5px] focus:outline-none focus:ring focus:ring-violet-300"
          type="text"
          name="experience"
          id=""
          required
        />
      </div>

      <input
        class="w-fit rounded-[20px] border bg-[#E100FF] px-[25px] py-[10px] text-[18px] text-white hover:bg-[#B400CC] focus:outline-none focus:ring-4 focus:ring-violet-300"
        type="submit"
        value="Продолжить"
      />
    </form>
  </div>
</div>

{% endblock %}
